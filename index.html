<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yu-Gi-Oh! Card Search Engine">
    <meta name="author" content="Francesco Balleri">

<body>
    <header>
            <div class="navbar">
                <img id=logo-nav src="./assets/yu_gi_oh__tcg_logo_by_homoco9_ddyvtrd-pre.png" width="100%">
                <span id="title">Fetch Data WebApp - developed by Francesco Balleri</span>

                    <option>Monster</option>
                    <option>Spell</option>

            </div>

    <main>
        <section>

                <input type="text" id="input-search" value="dude" placeholder="Search" autofocus>

                <button id="fetch-btn" class="btn">fetch</button>
            </div>
            <button id="scrollToTopBtn" title="Go to top">Top</button>
            <div id="new-card-container"></div>
        </section>
    </main>
